<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Home</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
  <link rel="stylesheet" href="home.css">
  <div id="header-placeholder"></div>
</head>
<body>
  <main>
    <section class="reservation-section">
      <div class="vehicle-display">
        <h2>Your Vehicle Awaits!</h2>
        <p>Choose from a wide range of vehicles.</p>
        <img src="images/lamborghini_urus_4k_5-t2-removebg-preview.png" alt="Luxury Vehicle">
      </div>
      <div class="form-container">
        <h2>Select Your Vehicle</h2>
        <form id="reservationForm">
          <div class="form-group">
            <label for="vehicle-type">Vehicle Type</label>
            <select id="vehicle-type">
              <option value="" disabled selected>Select your vehicle</option>
              <option value="bike">Bike</option>
              <option value="car">Car</option>
            </select>
          </div>
          <div class="form-group">
            <label for="pickup-location">Pick-up Location</label>
            <input type="text" id="pickup-location" placeholder="Enter a City or Airport">
          </div>
          <div class="form-group">
            <label for="pickup-date">Pick-up Date & Time</label>
            <input type="date" id="pickup-date">
            <input type="time" id="pickup-time" value="12:00">
          </div>
          <div class="form-group">
            <label for="dropoff-date">Drop-off Date & Time</label>
            <input type="date" id="dropoff-date">
            <input type="time" id="dropoff-time" value="12:00">
          </div>
          <button type="submit" class="submit-button">Continue Reservation</button>
        </form>
      </div>
    </section>
  </main>
  <script>
    document.getElementById('logoutButton').addEventListener('click', function() {
      // Display a logout confirmation message
      alert('You have been logged out. Thank you!');
      // Redirect to login page after the message
      window.location.href = 'login.html';
    });
  </script>
   <script src="headerLoader.js"></script>
   <script src="home.js"></script>
</body>
</html>
